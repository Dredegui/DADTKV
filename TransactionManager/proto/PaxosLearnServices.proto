syntax = "proto3";

service LearnServices {
	rpc Learn(LearnRequest ) returns (LearnReply);
	rpc Test(TestRequest) returns (TestReply);
}

message LearnRequest {
	string tm = 1;
	repeated string leases = 2;
}

message LearnReply{
	repeated LearnRequest values = 1;
}

message TestRequest {
	bool Sent = 1;
}

message TestReply{
	bool Ack = 1;
}


